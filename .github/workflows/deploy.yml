# Deploy to GitHub Pages with version injection
name: Deploy to GitHub Pages

on:
  push:
    branches: [master]
  # Allows manual trigger from Actions tab
  workflow_dispatch:

# Sets permissions for GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one deployment at a time
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Inject version info
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          BUILD_DATE=$(date -u +%Y-%m-%d)
          echo "// Auto-generated by GitHub Actions - do not edit manually" > js/version.js
          echo "export const VERSION = '${SHORT_SHA}';" >> js/version.js
          echo "export const BUILD_DATE = '${BUILD_DATE}';" >> js/version.js
          echo "Injected version: ${SHORT_SHA} (${BUILD_DATE})"
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
